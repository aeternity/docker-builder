version: 2.1

parameters:
  docker_repo:
    type: string
    default: aeternity/builder

executors:
  amd64:
    machine:
      image: ubuntu-2004:current
      docker_layer_caching: true
    resource_class: xlarge
  arm64:
    machine:
      image: ubuntu-2004:current
      docker_layer_caching: true
    resource_class: arm.xlarge

commands:
  build_and_push:
    parameters:
      dockerfile:
        type: string
      otp_version:
        type: string
      tag:
        type: string
      latest:
        type: boolean
        default: false
    steps:
      - run:
          name: Build Docker image
          command: |
            docker build -t << pipeline.parameters.docker_repo >>:<< parameters.tag >> \
              --build-arg BUILD_OTP_VERSION=<< parameters.otp_version >> - < << parameters.dockerfile >>
      - run:
          name: Push Docker image to docker.io registry
          command: |
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker push << pipeline.parameters.docker_repo >>:<< parameters.tag >>
      - when:
          condition: << parameters.latest >>
          steps:
            - run:
                name: Tag and push latest
                command: |
                  docker tag << pipeline.parameters.docker_repo >>:<< parameters.tag >> << pipeline.parameters.docker_repo >>:latest
                  docker push << pipeline.parameters.docker_repo >>:latest

  docker_manifest:
    parameters:
      manifest_list:
        type: string
      tag:
        type: string
    steps:
      - run:
          name: Create docker manifest
          command: |
            read -a MANIFEST_LIST_ARRAY \<<< "<< parameters.manifest_list >>"
            PREFIX="<< pipeline.parameters.docker_repo >>:"
            MANIFEST_LIST="${MANIFEST_LIST_ARRAY[@]/#/$PREFIX}"
            docker manifest create \
              << pipeline.parameters.docker_repo >>:<< parameters.tag >> \
              $MANIFEST_LIST
      - run:
          name: Login to docker.io registry
          command: |
            docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run:
          name: Push docker manifest
          command: |
            docker manifest push << pipeline.parameters.docker_repo >>:<< parameters.tag >>

jobs:
  build_and_push:
    executor: << parameters.platform >>
    parameters:
      platform:
        type: string
        default: amd64
      distro:
        type: string
      otp_version:
        type: string
      tag:
        type: string
        default: bionic-otp23
      latest:
        type: boolean
        default: false
    steps:
      - checkout
      - build_and_push:
          dockerfile: Dockerfile-<< parameters.distro >>
          otp_version: << parameters.otp_version >>
          tag: << parameters.tag >>
          latest: << parameters.latest >>
  docker_manifest:
    executor: amd64
    parameters:
      manifest_list:
        type: string
      tag:
        type: string
    steps:
      - docker_manifest:
          manifest_list: << parameters.manifest_list >>
          tag: << parameters.tag >>

workflows:
  version: 2
  commit:
    jobs:
      - build_and_push:
          name: "build_1804_otp23_amd64"
          platform: amd64
          distro: "bionic"
          otp_version: "23.3.4.5"
          tag: ci-bionic-otp23-amd64-<< pipeline.git.branch >>
          context: ae-dockerhub
          requires: []
          filters:
            branches:
              ignore: master

      - build_and_push:
          name: "build_1804_otp23_arm64"
          platform: arm64
          distro: "bionic"
          otp_version: "23.3.4.5"
          tag: ci-bionic-otp23-arm64-<< pipeline.git.branch >>
          context: ae-dockerhub
          requires: []
          filters:
            branches:
              ignore: master

      - docker_manifest:
          name: "build_manifest_bionic_otp23"
          manifest_list: >-
            ci-bionic-otp23-amd64-<< pipeline.git.branch >>
            ci-bionic-otp23-arm64-<< pipeline.git.branch >>
          tag: ci-bionic-otp23-<< pipeline.git.branch >>
          context: ae-dockerhub
          requires:
            - build_1804_otp23_amd64
            - build_1804_otp23_arm64
          filters:
            branches:
              ignore: master

      - build_and_push:
          name: "build_2004_otp23"
          distro: "focal"
          otp_version: "23.3.4.5"
          tag: ci-focal-otp23-<< pipeline.git.branch >>
          context: ae-dockerhub
          requires: []
          filters:
            branches:
              ignore: master

  release:
    jobs:
      - build_and_push:
          platform: amd64
          name: "release_1804_otp23_amd64"
          distro: "bionic"
          otp_version: "23.3.4.5"
          tag: "bionic-otp23-amd64"
          context: ae-dockerhub
          requires: []
          filters:
            branches:
              only: master

      - build_and_push:
          name: "release_1804_otp23_arm64"
          platform: arm64
          distro: "bionic"
          otp_version: "23.3.4.5"
          tag: "bionic-otp23-arm64"
          context: ae-dockerhub
          requires: []
          filters:
            branches:
              only: master

      - docker_manifest:
          name: "release_manifest_bionic_otp23"
          manifest_list: >-
            bionic-otp23-amd64
            bionic-otp23-arm64
          tag: bionic-otp23
          context: ae-dockerhub
          requires:
            - release_1804_otp23_amd64
            - release_1804_otp23_arm64
          filters:
            branches:
              only: master

      - docker_manifest:
          name: "release_manifest_latest"
          manifest_list: >-
            bionic-otp23-amd64
            bionic-otp23-arm64
          tag: latest
          context: ae-dockerhub
          requires:
            - release_1804_otp23_amd64
            - release_1804_otp23_arm64
          filters:
            branches:
              only: master

      - build_and_push:
          name: "release_1804_otp24"
          distro: "bionic"
          otp_version: "24.1.3"
          tag: "bionic-otp24"
          context: ae-dockerhub
          requires: []
          filters:
            branches:
              only: master

      - build_and_push:
          name: "release_2004_otp23"
          distro: "focal"
          otp_version: "23.3.4.5"
          tag: "focal-otp23"
          context: ae-dockerhub
          requires: []
          filters:
            branches:
              only: master

      - build_and_push:
          name: "release_2004_otp24"
          distro: "focal"
          otp_version: "24.1.3"
          tag: "focal-otp24"
          context: ae-dockerhub
          requires: []
          filters:
            branches:
              only: master
