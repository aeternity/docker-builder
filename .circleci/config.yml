version: 2

references:
  container_config: &container_config
    docker:
      - image: golang:1.8.0
    working_directory: ~/builder
    environment:
      DOCKERHUB_REPO: aeternity/builder
      DOCKER_CLIENT_VERSION: "17.09.0-ce"

  setup_remote_docker: &setup_remote_docker
    setup_remote_docker:
      docker_layer_caching: true
      version: "17.09.0-ce"

  install_docker_client: &install_docker_client
    run:
      name: Install Docker client
      command: |
        curl -L -o /tmp/docker-${DOCKER_CLIENT_VERSION:?}.tgz \
          https://download.docker.com/linux/static/stable/x86_64/docker-${DOCKER_CLIENT_VERSION:?}.tgz
        tar -xz -C /tmp -f /tmp/docker-${DOCKER_CLIENT_VERSION:?}.tgz
        mv /tmp/docker/* /usr/bin

  build_and_push: &build_and_push
    run:
      name: Build and push Docker image
      command: |
        docker build -t $DOCKERHUB_REPO:$TAG .
        docker login -u $DOCKER_USER -p $DOCKER_PASS
        docker push $DOCKERHUB_REPO:$TAG

jobs:
  build:
    <<: *container_config
    steps:
      - checkout
      - *setup_remote_docker
      - *install_docker_client
      - run:
          name: Configure docker image tag
          command: |
            echo "export TAG=ci-build-$CIRCLE_BRANCH" >> $BASH_ENV
      - *build_and_push
  build_1804_deb:
    <<: *container_config
    steps:
      - checkout
      - *setup_remote_docker
      - *install_docker_client
      - run:
          name: Configure docker image tag
          command: |
            echo "export TAG=ci-build-u18-$CIRCLE_BRANCH" >> $BASH_ENV
            cd package_ubuntu_18.04
      - *build_and_push

  deploy:
    <<: *container_config
    steps:
      - checkout
      - *setup_remote_docker
      - *install_docker_client
      - run:
          name: Configure docker image tag
          command: |
            echo "export TAG=latest" >> $BASH_ENV
      - *build_and_push

workflows:
  version: 2
  build_deploy:
    jobs:
      - build:
          requires: []
          filters:
            branches:
              ignore: master

      - build_1804_deb:
          requires: []
          filters:
            branches:
              ignore: master

      - deploy:
          filters:
            branches:
              only: master
